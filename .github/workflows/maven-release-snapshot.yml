name: maven-release-snapshot.yml

on:
  push:
    branches:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ACTIONS_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Executar Maven Release (main/master)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git config user.name "pom-parent-jstack-core"
          git config user.email "pom-parent-jstack-core@github.com"
          git remote set-url origin pom-parent-jstack-core@github.com:jjjunior/pom-parent-jstack-core.git
          mvn -B release:prepare release:perform -DscmCommentPrefix="[release] "

      - name: Deploy SNAPSHOT (outras branches)
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
        run: mvn deploy -B -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

